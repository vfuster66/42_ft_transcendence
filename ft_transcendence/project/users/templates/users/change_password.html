{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block content %}

<style>
    body {
        font-family: 'Gagalin', sans-serif;
        background-image: url('/static/images/background_1.png');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        color: #32C0C1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
    }
    h1 {
        text-align: center;
        font-size: 5rem;
        margin-top: -100px;
        margin-bottom: 50px;
    }
    .password-button {
        background-color: #32C0C1;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.5rem;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        text-align: center;
    }
    .password-button:hover {
        background-color: white;
        color: #32C0C1;
    }
    .fixed-button-container {
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 10px;
        text-align: center;
    }
    .fixed-button-container a {
        background-color: #32C0C1;
        color: white;
        padding: 10px;
        text-decoration: none;
    }
    .fixed-button-container a:hover {
        background-color: white;
        color: #32C0C1;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        width: 100%;
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 3rem;
            margin-top: -50px;
            margin-bottom: 20px;
        }
        .password-button {
            padding: 8px 16px;
            font-size: 1.2rem;
        }
        .fixed-button-container {
            position: relative;
            bottom: auto;
            left: auto;
            right: auto;
            padding: 8px 0;
        }
    }

</style>

<body>

    <div class="language-switcher">
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {% translate "Language" %}
        </button>
    
        <form action="{% url 'set_language' %}" method="post" class="dropdown-menu dropdown-menu-end p-2">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.path }}">
            <button type="submit" name="language" value="en" class="dropdown-item">
                <img src="{% static 'images/en_flag.png' %}" alt="{% translate 'English' %}">
            </button>
            <button type="submit" name="language" value="fr" class="dropdown-item">
                <img src="{% static 'images/fr_flag.png' %}" alt="{% translate 'FranÃ§ais' %}">
            </button>
            <button type="submit" name="language" value="es" class="dropdown-item">
                <img src="{% static 'images/es_flag.png' %}" alt="{% translate 'Castellano' %}">
            </button>
        </form>
    </div>

    <h1>{% trans "Change Your Password" %}</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" class="btn btn-primary password-button">{% trans "Change Password" %}</button>
        </form>
    </div>

    <!-- Fixed button for returning to homepage -->
    <div class="fixed-button-container">
        <a href="{% url 'profile_view' %}" class="btn btn-primary">
            {% trans "Back to Profile" %}
        </a>
    </div>

</body>

{% endblock %}
